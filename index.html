<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Giphy Party!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="darkly.css" />
  </head>

  <body>
    <div class="container text-center">
      <h1 class="my-5">GIPHY PARTY</h1>

      <form id="giphyForm" class="my-5">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control rounded me-2"
            id="searchInput"
            name="searchInput"
            placeholder="Enter a search term"
          />
          <button
            class="btn btn-secondary rounded"
            type="submit"
            id="searchBtn"
          >
            Search Giphy!
          </button>
          <button id="removeBtn" class="btn btn-danger rounded ms-2">
            Remove Images
          </button>
        </div>
      </form>

      <div id="gifContainer" class="row"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="app.js"></script>
  </body>
</html>
